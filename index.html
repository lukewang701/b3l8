    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
        height: 100vh; /* Fallback */
        height: 100svh; /* Use Small Viewport Height to avoid URL bar issues */
        overflow: hidden; /* Prevent body scroll, handle in app container */
        margin: 0;
        padding: 0;
        touch-action: manipulation; /* Improve touch response */
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom animations */
      @keyframes bounce {
        0%, 20%, 60%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        80% { transform: translateY(-5px); }
      }
      .animate-bounce-custom {
        animation: bounce 0.5s ease-in-out;
      }

      /* Updated Finger Animation: Points UP and taps */
      @keyframes fingerTap {
        0%, 100% { transform: translateY(0) scale(1) translateX(-50%); opacity: 0.8; }
        50% { transform: translateY(-10px) scale(1.1) translateX(-50%); opacity: 1; }
      }
      .finger-animation {
        animation: fingerTap 1.5s ease-in-out infinite;
      }

      @keyframes techGlow {
        0% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1); }
        100% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.2); }
      }
      .tech-orb-glow {
        animation: techGlow 2s ease-in-out infinite alternate;
      }

      @keyframes techGlowRed {
        0% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1); }
        100% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.2); }
      }
      .tech-orb-glow-red {
        animation: techGlowRed 2s ease-in-out infinite alternate;
      }

      @keyframes flashScore {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        40% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
        60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        80% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      }
      .animate-flash-score {
        animation: flashScore 2s ease-in-out forwards;
      }

      /* Countdown Bar Animation */
      @keyframes countdown {
        from { width: 100%; }
        to { width: 0%; }
      }
      .animate-countdown {
        animation: countdown 10s linear forwards;
      }

      /* Shake Animation for Error */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Flash Text Animation */
      @keyframes flashText {
        0%, 100% { opacity: 1; color: #15803d; }
        50% { opacity: 0.5; color: #4ade80; }
      }
      .animate-flash-text {
        animation: flashText 1.5s ease-in-out infinite;
      }

      .marshmallow-bg {
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f8f9fa 40%, #e9ecef 100%);
      }
    </style>
